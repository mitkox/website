<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Page Not Found - Mitko X. The page you're looking for doesn't exist or has been moved.">
    <meta name="keywords" content="404, Page Not Found, Mitko X">
    <meta name="author" content="Mitko X">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#0f172a">
    <title>Page Not Found - Mitko X</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <style>
        .error-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 4rem 0;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #2563eb 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 600;
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            max-width: 500px;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            .error-actions .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body class="dark-theme" data-aos-easing="ease-out-cubic" data-aos-duration="800" data-aos-delay="0">
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="header" aria-label="Main Navigation">
        <div class="container">
            <nav class="navbar" aria-label="Primary">
                <div class="logo">
                    <a href="/" aria-label="Go to homepage">
                        <img src="img/logo.svg" alt="Mitko X corporate logo" class="site-logo">
                    </a>
                </div>
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-menu" id="navMenu" role="menubar" aria-hidden="false">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/#services" class="nav-link">Solutions</a></li>
                    <li><a href="/#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="error-section">
            <div class="container">
                <div class="error-code" data-aos="zoom-in" data-aos-delay="100">404</div>
                <h1 class="error-message" data-aos="fade-up" data-aos-delay="200">Page Not Found</h1>
                <p class="error-description" data-aos="fade-up" data-aos-delay="300">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
                <div class="error-actions" data-aos="fade-up" data-aos-delay="400">
                    <a href="/" class="btn btn-primary">Back to Home</a>
                    <a href="/#services" class="btn btn-secondary">View Solutions</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" aria-label="Site Footer">
        <div class="container">
            <div class="footer-bottom" style="text-align:center;">
                <div class="footer-links" style="margin-top: 0.5rem;">
                    <a href="/privacy-policy.html" style="margin: 0 0.5rem; color: #9ca3af; font-size: 0.98rem;">Privacy Policy</a>
                    <span style="color: #666; font-size: 0.98rem;">|</span>
                    <a href="/terms-of-service.html" style="margin: 0 0.5rem; color: #9ca3af; font-size: 0.98rem;">Terms of Service</a>
                    <span style="color: #666; font-size: 0.98rem;">|</span>
                    <a href="/cookies-policy.html" style="margin: 0 0.5rem; color: #9ca3af; font-size: 0.98rem;">Cookies Policy</a>
                </div>
                <div class="footer-copy" style="margin-top: 0.5rem; color:#9ca3af; font-size:0.98rem;">&copy; <span id="currentYear"></span> Mitko X</div>
            </div>
        </div>
    </footer>

    <script src="js/aos.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Initialize AOS
        if (typeof AOS !== 'undefined') {
            AOS.init({
                duration: 800,
                easing: 'ease-out-cubic',
                once: true,
                offset: 50
            });
        }
    </script>
</body>
</html>
