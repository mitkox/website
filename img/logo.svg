<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient matching the site's blue theme -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Subtle glow effect for premium feel -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo icon - Neural network/AI representation -->
  <g transform="translate(8, 12)">
    <!-- Central processing core -->
    <circle cx="18" cy="18" r="3.5" fill="url(#logoGradient)" filter="url(#glow)"/>
    
    <!-- Neural network connections (representing AI intelligence) -->
    <g stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Primary layer connections -->
      <line x1="18" y1="18" x2="30" y2="10" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="30" y2="26" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="6" y2="12" stroke-linecap="round"/>
      <line x1="18" y1="18" x2="6" y2="24" stroke-linecap="round"/>
      
      <!-- Secondary connections -->
      <line x1="30" y1="10" x2="38" y2="6" stroke-linecap="round"/>
      <line x1="30" y1="10" x2="38" y2="14" stroke-linecap="round"/>
      <line x1="30" y1="26" x2="38" y2="22" stroke-linecap="round"/>
      <line x1="30" y1="26" x2="38" y2="30" stroke-linecap="round"/>
    </g>
    
    <!-- Neural nodes -->
    <circle cx="30" cy="10" r="2.2" fill="url(#logoGradient)" opacity="0.9"/>
    <circle cx="30" cy="26" r="2.2" fill="url(#logoGradient)" opacity="0.9"/>
    <circle cx="6" cy="12" r="1.8" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="6" cy="24" r="1.8" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Output nodes (representing solutions/results) -->
    <circle cx="38" cy="6" r="1.3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="38" cy="14" r="1.3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="38" cy="22" r="1.3" fill="url(#logoGradient)" opacity="0.7"/>
    <circle cx="38" cy="30" r="1.3" fill="url(#logoGradient)" opacity="0.7"/>
    
    <!-- Abstract geometric elements (representing precision/technology) -->
    <rect x="0" y="0" width="0.8" height="6" fill="url(#accentGradient)" opacity="0.5" rx="0.4"/>
    <rect x="0" y="30" width="0.8" height="6" fill="url(#accentGradient)" opacity="0.5" rx="0.4"/>
    <rect x="43" y="0" width="0.8" height="6" fill="url(#accentGradient)" opacity="0.5" rx="0.4"/>
    <rect x="43" y="30" width="0.8" height="6" fill="url(#accentGradient)" opacity="0.5" rx="0.4"/>
  </g>
  
  <!-- Company name with professional typography -->
  <g transform="translate(65, 12)">
    <!-- "MITKO" - main brand name -->
    <text x="0" y="22" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="url(#logoGradient)" letter-spacing="-0.3px">
      MITKO
    </text>
    
    <!-- "X" - distinctive separator with subtle styling -->
    <text x="78" y="22" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="300" fill="url(#logoGradient)" opacity="0.85">
      X
    </text>
    
    <!-- Professional tagline -->
    <text x="0" y="38" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="500" fill="url(#logoGradient)" opacity="0.65" letter-spacing="0.8px">
      ENTERPRISE AI SOLUTIONS
    </text>
  </g>
  
  <!-- Subtle accent elements for premium feel -->
  <line x1="65" y1="48" x2="190" y2="48" stroke="url(#accentGradient)" stroke-width="0.8" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Small geometric accent -->
  <rect x="190" y="46" width="2" height="4" fill="url(#logoGradient)" opacity="0.3" rx="1"/>
</svg>